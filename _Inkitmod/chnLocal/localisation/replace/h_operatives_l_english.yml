 upgrade_economy_civilian:0 "经济/民生"
 upgrade_economy_civilian_desc:0 "§L我们的特工将接受培训，以在敌方领土上扮作平民面目示人，并在其工业和民用部门内开展行动；收集有关敌人工业和经济的情报。§!"
 upgrade_army_department:0 "陆军部门"
 upgrade_army_department_desc:0 "§L敌军的情报至关重要，必须建立军事情报部门。我们的特工将接受训练，渗透到敌军队伍中，充当士兵和将军，并向我们报告他们在敌后发现的秘密。§!"
 upgrade_naval_department:0 "海军部门"
 upgrade_naval_department_desc:0 "§L海战是确保胜利的关键部分，并且随着海军技术的发展，建立海军情报局变得至关重要。§!"
 upgrade_airforce_department:0 "空军部门"
 upgrade_airforce_department_desc:0 "§L航空情报部门将是我们机构的有用分支；负责渗透敌方空军并收集敌机活动的情报。§!"
 upgrade_passive_defense:0 "被动防御"
 upgrade_passive_defense_desc:1 "§L本土防卫有可能成为我们情报的重要工具。通过以间谍活动和反情报的方式训练我们的后卫和卫戍部队，即使在我们的专家难以抽身的情况下，我们也将确保我们始终在家园有防备。§!"
 upgrade_anti_partisan:0 "反游击战"
 upgrade_anti_partisan_desc:0 "§L宣传是确保我们本国公民忠诚的有力工具，但是要在敌方土地上获得服从要复杂得多。通过训练我们的特工渗透敌军的抵抗运动，我们也许可以开始进行有效的逮捕并结束其破坏性活动。届时，别国游击队员肯定会失去重建其旧政权的任何希望。§!"
 upgrade_blueprint_stealing:0 "窃取蓝图"
 upgrade_blueprint_stealing_desc:0 "§L我们清楚我们的敌人有关于试验性武器和载具的秘密项目，我们所不知道的是这些项目到底是什么以及它们正在建造什么。通过渗透到敌人的实验武器部门，我们不仅将有机会确切地了解他们计划对我们使用的武器，还将为我们提供独特的机会，利用这些信息来发展我们自己的武器部门。§!"
 upgrade_portable_radios:0 "便携电台"
 upgrade_portable_radios_desc:0 "§L常规无线电通信设备过大而固定，无法在隐蔽环境中使用，但是通过构建此设备的紧凑版本并将其伪装成公文包之类的常规家用物品，我们的特工将能够全天候进行通信，而避免引起怀疑或警报。§!"
 upgrade_invisible_ink:0 "隐形墨水"
 upgrade_invisible_ink_desc:0 "§L用隐形墨水书写的信件对于肉眼来说只是一张白纸，但是使用紫外线或诸如氨水之类的化学试剂可以显示信件的内容。通过规范我们所有特工使用隐形墨水的方式，即使我们的敌人拦截了我们的信息，它仍将留作谜团。§!"
 upgrade_plastic_explosives:0 "塑料炸弹"
 upgrade_plastic_explosives_desc:0 "§L塑料炸弹具有类似油灰的质地，非常适合破坏敌人的生产，因此我们自然而然地用这种武器武装别国游击队员。炸弹可以很容易地放在视线之外，并位于敌方工厂的脆弱地区，这种物质的可塑性使其成为在一次惊人的政治暗杀中的理想武器……§!"
 upgrade_suicide_pills:0 "自尽药物"
 upgrade_suicide_pills_desc:0 "§L尽管这是我们所不愿看到的，但不可避免的是我们的敌人会俘虏少数特工。我们必须为我们的特工提供一种规避在审讯室中等待他们的恐怖的方法，而用氰化物药品替换的一颗牙齿将为他们提供这种解脱，如果真的事已至此的话。§!"
 upgrade_training_centers:0 "本地训练中心"
 upgrade_training_centers_desc:0 "§L虽然我们的特工能够适应任何环境，但外国国土上的民俗和语言对于在该文化中土生土长的人来说更为自然。如果我们要建立一个遍布全球的间谍网，我们必须在全球扩展我们的招聘和培训中心，并招募来自各种文化和背景的特工。§!"
 upgrade_commando_training:0 "特战训练"
 upgrade_commando_training_desc:1 "§L虽然我们的部门通常会处理战争不易察觉的一面，但我们的行动经常需要一小队全副武装的士兵来完成。通过训练所有特工的特种作战方式，他们将在破坏行动中变得更加高效，被敌人的反间谍机构发现的可能性较小，并且更有能力夺取敌方的密码设备。§!"
 upgrade_interrogation_techniques:0 "审问技巧"
 upgrade_interrogation_techniques_desc:0 "§L通常，击溃敌方特工的思想比破坏他们的身体更有效。使用武力是不可靠的，通常会导致“坦白”虚假信息。一个真正有技巧的审讯者能够在不借助暴力的情况下击溃敌人的意志。但是，如果到了如此都不奏效的地步，我们有的是办法让他们说话...§!"
 upgrade_diplo_training:0 "外交训练"
 upgrade_diplo_training_desc:0 "§L训练我们的特工以打点一些外国投资者和外交官，可能会使他们相信我们的事业是仁慈的，并将他们的注意力从国家的敌人身上转移开。§!"
 upgrade_psycho_warfare:0 "心理战"
 upgrade_psycho_warfare_desc:0 "§L宣传一直是确保我们国家内部的意识形态关注度的有效工具，但没有任何一种工具能像散布针对敌方政权及他们可能对国家造成的影响的恐惧那样有效。通过让我们的特工与外国的反意识形态运动结盟，我们将在将我们的意识形态传播到世界各地方面变得更加高效......§!"
 upgrade_form_department:0 "组建部门"
 upgrade_form_department_desc:0 "§L密码学是编创编码与密码以维持隐秘沟通的方法。在缺乏必要编码的情况下，是几乎不可能理解一份密码加密信息的。加密我方数据与破译敌方密文是同等要事§!"
 upgrade_decryption_boost:1 "无线电拦截小组"
 upgrade_decryption_boost_desc:0 "§L无线电波使长距离远程通信成为可能，并且经常通过以不规则速率不断改变广播频率来加密信号。如果准备拦截敌人的通讯，我们必须建立一个专门致力于破解敌人无线电加密的拦截小组。§!"
 upgrade_decryption_boost_2:1 "机械辅助解码"
 upgrade_decryption_boost_2_desc:0 "§L事实证明，机械对加密数据非常有用，而机器辅助的加密信号被证明是最难解密的。密码分析机对于破解我们尚不知道编码的消息至关重要，对于解密团队而言，这将是宝贵的财产。§!"
 upgrade_crypto_strength:1 "政府密码学校"
 upgrade_crypto_strength_desc:0 "§L迄今为止，编码和密码已被证明是在海外建立和保护我们的间谍网的最有效方法。政府通信总部应致力于创建精心设计的新加密方法，以使我们的敌人无法破译。§!"
 upgrade_crypto_strength_2:0 "机械辅助加密"
 upgrade_crypto_strength_2_desc:0 "§L显而易见的是，我们创建密码的标准方法不足以保护我们的通讯躲过敌人的视线。我们中最聪明的人对机器进行了理论研究，该机器可以按照我们的期望定期对字母进行打乱以生成新的密码。部署此类设备将使我们的加密方法在敌人眼中成为一团乱麻。§!"
