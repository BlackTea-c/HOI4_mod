l_english:
 operation_boost_resistance:0 "加强抵抗组织"
 operation_boost_resistance_desc:0 "§L敌占区的游击队员迫切需要支援以继续战斗。他们牵制住了大量的敌军，这将是一份非常有效的投资。§!"
 operation_capture_cipher:0 "夺取密码"
 operation_capture_cipher_desc:0 "§L夺取敌人的密码本，或通过其他手段获取它。这将给我们的密码破译人员以决定性优势§!"
 infiltration_paradrop:0 "伞降渗透"
 infiltration_paradrop_desc:0 "特工将通过降落伞降落到该区域。夜间低空飞行可避免敌人战斗机的干扰。"
 infiltration_submarine:0 "潜艇部署"
 infiltration_submarine_desc:0 "通过潜艇将特工送到离岸很近的地方。我们已经侦查了可能的登陆地点和敌人巡逻的时间，以避免被发现。"
 infiltration_border:0 "穿越中立国边界渗透"
 infiltration_border_desc:0 "特工将穿过中立国的边界以进行渗透。该地区的边防警卫被认为不会那么警惕，我们已经确定了一些边防巡逻非常少见的地区。"
 infiltration_diplomatic:0 "外交护照"
 infiltration_diplomatic_desc:0 "特工将使用外交护照入境并四处走动。我们预料到敌人的反情报部门会设法跟踪他们，但这可以通过充分的训练来避免。"
 resistance_support_arms_depots:0 "建立补给储备"
 resistance_support_arms_depots_desc:0 "我们的特工安排了许多隐匿的炸药及其他装备储备，以备在抵抗组织足够强大时发动一场大起义。"
 resistance_support_distribute_weapons:0 "分发武器"
 resistance_support_distribute_weapons_desc:0 "我们的特工将会组织并协调一系列的武器投放。随后这批武器将会被交给当地抵抗组织中值得信任的成员。"
 resistance_support_organize_training:0 "组织训练营"
 resistance_support_organize_training_desc:0 "我们的特工将开设逃跑、躲避技能以及基本野战技能的课程。最有前途的学生将继续进行基本的枪械训练。"
 resistance_support_coordinate_groups:0 "协调抵抗组织团体"
 resistance_support_coordinate_groups_desc:0 "我们的探员将四处协调各抵抗组织团体。在政治分裂的部队之间建立联盟需要一些努力。"
 exfiltration_air_pickup:0 "飞机接送"
 exfiltration_air_pickup_desc:0 "一架我们的飞机将在夜间进入敌人领土，找到标记区域，并将我们的特工接走。"
 exfiltration_submarine_pickup:0 "潜艇接送"
 exfiltration_submarine_pickup_desc:0 "一艘我们的潜艇将沿海的一个指定迎接点停靠。时机至关重要，因为敌人的海军巡逻队覆盖了该区域。"
 exfiltration_border:0 "徒步穿越边境"
 exfiltration_border_desc:0 "我们的特工将在夜间通过偏僻的边境逃跑。当地向导正在待命，以协助在这个危险区域导航。"
 exfiltration_go_to_ground:0 "走向地上"
 exfiltration_go_to_ground_desc:0 "我们的特工会低调行事，混入人群，直到他们为下一次任务做好准备。如果有机会通过其他方式逃走，他们会抓住的。"
 operation_make_resistance_contacts:0 "接触抵抗组织"
 operation_make_resistance_contacts_desc:0 "§L如果我们有办法同敌后的游击队进行沟通和协调，我们能给予他们的任何支持都会更加有效。§!"
 capture_cyphers_bribe:0 "贿赂士兵"
 capture_cyphers_bribe_desc:0 "我们有一个内线人员，我们向他提供必需的资金，他将窃取密码本并转交给我们的特工。§Y此项可用因为我们已经渗透了军队§!"
 capture_cyphers_raid:0 "特战入侵"
 capture_cyphers_raid_desc:0 "我们的特工将侦察这一地区，并向特战部队发出信号，让他们降落并夺取密码本和加密设备。我们还将设法抓获一两名加密专家进行审讯。"
 capture_cyphers_seduction:0 "诱惑"
 capture_cyphers_seduction_desc:0 "我们的特工会接触一个有权获取密码的人，并使用他们的魅力-或其他手段-确保一份副本。"
 capture_cyphers_reverse_engineer:0 "逆向工程"
 capture_cyphers_reverse_engineer_desc:0 "该国初级加密机的一个简单版本已在市场上出售。我们将获得一个合法的版本，然后使用它来帮助我们逆向工程解密机。"
 resistance_contacts_radio_circuits:0 "创建无线电线路"
 resistance_contacts_radio_circuits_desc:0 "该小组将向抵抗组织成员分发无线电设备，并教授基本的无线电协议，特别是着眼于避免敌方无线电测向。"
 resistance_support_pidgeons:0 "分发信鸽"
 resistance_support_pidgeons_desc:0 "该小组将把训练有素的信鸽分发给与抵抗组织有关的各种饲养者。它们将被用来把信息传送回我们的线路。"
 resistance_contacts_briefings:0 "战略简报"
 resistance_contacts_briefings_desc:0 "我们的特工将向各个抵抗组织的领袖简要介绍计划的行动，以协调抵抗组织的支援。"
 capture_cyphers_smuggle:0 "传递密码"
 capture_cyphers_smuggle_desc:0 "我们的一个双面间谍将要求转移一份新的当前有效的密码。与其他服务机构的协调工作正在进行中，以确保传递不会被中断。"
 operation_steal_tech_airforce:1 "窃取航空工业蓝图"
 operation_steal_tech_airforce_desc:0 "§L我们收到了一些非常令人担忧的报告，认为敌人在飞机设计的几个方面领先于我们。若果真如此，我们可以尝试深入了解他们到底领先了多少，并利用这些发现推进我们自己的研究。§!"
 operation_infiltrate_armed_forces_navy:0 "渗透海军"
 operation_infiltrate_armed_forces_navy_desc:0 "§L尽管[From.GetAdjective]船只上关系密切的船员们提供不了什么渗透渠道，但其国内的后勤人员则是另一回事。让人进入内部会给我们提供有价值的信息，也会给我们机会来支持更困难的行动。§!"
 operation_infiltrate_civilian:0 "渗透民政管理机构"
 operation_infiltrate_civilian_desc:0 "§L[From.GetAdjective]政府漏洞百出，也许我们可以利用这一点派出特工打入他们的组织内部。这样做将使我们获得有关[From.GetNameDef]内部工作的宝贵信息，同时也能让这名特工在未来的抵抗[From.GetNameDef]的行动中为我们所用。§!"
 operation_infiltrate_armed_forces_airforce:0 "渗透空军"
 operation_infiltrate_armed_forces_airforce_desc:0 "§L[From.getAdjective]空军是[From.GetAdjective]部队中最为年轻的战斗力量，因而有许多背景不凡的人在其中服役。也许我们可以从这些人之中发掘出我们的内应。§!"
 operation_infiltrate_armed_forces_army:0 "渗透陆军"
 operation_infiltrate_armed_forces_army_desc:0 "§L[From.GetAdjective]陆军中有许多人员可以倒向我方，为未来的行动提供更多信息和支持。§!"
 operation_steal_tech_army:1 "窃取军事设计图纸"
 operation_steal_tech_army_desc:0 "§L我们的情报分析人员认为，[From.GetNameDef]已经在地面战和军事工程领域取得了显著的进展。若能对其进行一次更为深入的侦查，并辅以一些更为直接的手段，或许能为我们自己的研究项目提供一些颇有价值的情报。§!"
 operation_steal_tech_civilian:1 "窃取工业设计图纸"
 operation_steal_tech_civilian_desc:0 "§L看来我们的工业在数个领域都落后于[From.GetNameDef]。不过通过一些"秘密行动"，我们也许能显著缩小这段差距。§!"
 operation_steal_tech_navy:1 "窃取海军设计图纸"
 operation_steal_tech_navy_desc:0 "§L有报道称，[From.GetAdjective]的海军工程似乎已在数个领域领先于我国。我们也许需要想办法搞到他们的一些技术，并对其进行逆向工程。§!"
 infiltrate_military_bribe:0 "提供贿赂"
 infiltrate_military_bribe_desc:1 "我们的特工将寻找到一个囊中羞涩的人，并向他提供一大笔资金以取得他对我们的协助。这笔资金将由财政部筹措。"
 infiltrate_military_seduction:0 "展现魅力"
 infiltrate_military_seduction_desc:1 "我们的特工将与对方的内部人员建立起十分密切的关系，以获取信息并利用他们。"
 infiltrate_military_turned_pow:0 "策反战俘"
 infiltrate_military_turned_pow_desc:0 "我们将仔细挑选一名可为我们所用的战俘并将其策反，然后再将他遣返。毫无疑问，他将遭受审讯，但是如果我们对他进行适当训练，他将会克服这一困难。"
 infiltrate_military_ideological_supporter:0 "联络意识形态支持者"
 infiltrate_military_ideological_supporter_desc:1 "我们将通过外交渠道来寻找一名失意的[From.GetAdjective]政府官员，并鼓励他为我们工作。"
 steal_blueprints_bribe:0 "提供贿赂"
 steal_blueprints_bribe_desc:0 "我们的特工将会提供一大笔资金给参与这个项目的工程师。"
 steal_blueprints_seduction:0 "展现魅力"
 steal_blueprints_seduction_desc:0 "我们的特工将接近一个参与该项目的人，并展现他的魅力来获取更多消息。虽然我们不期待任何人在短时间内给出完整的一套蓝图，但我们坚信枕边密语将会令他们失去防备。"
 steal_blueprints_infiltrate_naval_design_office:0 "渗透海军设计办公室"
 steal_blueprints_infiltrate_naval_design_office_desc:0 "我们的特工将以低级雇员的身份进入较小规模的海军建筑供应商，并利用他的职位之便来复制可用的计划。"
 steal_blueprints_steal_prototype:0 "窃取原型机"
 steal_blueprints_steal_prototype_desc:0 "在经过飞行训练后，在我们的飞行测试员的陪同下我们的特工将会有机会接触到原型机并将它驾驶到我们的阵线。我们将派出战斗机护航，以确保原型机将完好无损的被送到我们手中。"
 steal_blueprints_middle_manager:0 "渗透中间管理层"
 steal_blueprints_middle_manager_desc:0 "我们的特工将利用伪造的信息和博士简历来获得一家大型公司的中层职位。他将通过这个职位来获取这个公司和相关行业的所有信息。"
 lar_communist_uprising_organise_cells:0 "组织革命团体"
 lar_communist_uprising_organise_cells_desc:0 "我们的特工将会和少数特定的员工创建革命行动委员会并以此将革命的种子播撒至每个工厂。"
 lar_communist_uprising_infiltrate_civil_service:0 "渗透公务员体系"
 lar_communist_uprising_infiltrate_civil_service_desc:0 "我们的特工将确保几名值得信赖的人进入公务员体系，以便在革命结束进入管理层核心。"
 lar_communist_uprising_train_workers_militia:0 "训练工人民兵"
 lar_communist_uprising_train_workers_militia_desc:0 "我们的特工将会对一批精心挑选的同志进行训练，他们将在之后担任民兵部队的指挥官。"
 lar_communist_uprising_organize_strikes:0 "组织罢工"
 lar_communist_uprising_organize_strikes_desc:0 "我们的特工将联系工会并与其他在关键行业且政治可靠的人取得联系，帮助他们准备罢工并在战争爆发式予以执行。"
 lar_fra_coup_pre_position_units:0 "提前策反部队"
 lar_fra_coup_pre_position_units_desc:0 "我们的特工将会在这个地区接触一些支持我们的部队，并在行动开始时给他们指定将要占领的目标。"
 lar_fra_launch_coup:0 "发动政变"
 lar_fra_launch_coup_desc:0 "行动将在收到编码的无线电信号后开始。"
 FRA_instigate_workers_revolution_britain:0 "煽动在英国的工人革命"
 FRA_instigate_workers_revolution_italy:0 "煽动在意大利的工人革命"
 FRA_instigate_workers_revolution_spain:0 "煽动在西班牙的工人革命"
 FRA_instigate_workers_revolution_germany:0 "煽动在德国的工人革命"
 FRA_coup_in_north_africa:0 "策划北非政变"
 FRA_coup_in_north_africa_flag:0 "策划北非政变"
 FRA_coup_in_north_africa_desc:0 "很多在北非的法国人仍然渴望回到战场抗击侵略者，我们只需要去接触他们就好。"
 FRA_coup_in_syria:0 "策划叙利亚政变"
 FRA_coup_in_syria_flag:0 "策划叙利亚政变"
 FRA_coup_in_syria_desc:0 "很多在北非的法国人仍然渴望回到战场抗击侵略者，我们只需要去接触他们就好。"
 FRA_coup_in_indochina:0 "策划印度尼西亚政变"
 FRA_coup_in_indochina_flag:0 "策划印度尼西亚政变"
 FRA_coup_in_indochina_desc:0 "很多在北非的法国人仍然渴望回到战场抗击侵略者，我们只需要去接触他们就好。"
 FRA_coup_in_central_africa:0 "策划赤道非洲政变"
 FRA_coup_in_central_africa_flag:0 "策划赤道非洲政变"
 FRA_coup_in_central_africa_desc:0 "很多在中非的法国人仍然渴望回到战场抗击侵略者，我们只需要去接触他们就好。"
 FRA_coup_in_west_africa:0 "策划西非政变"
 FRA_coup_in_west_africa_flag:0 "策划西非政变"
 FRA_coup_in_west_africa_desc:0 "很多在西非的法国人仍然渴望回到战场抗击侵略者，我们只需要去接触他们就好。"
 FRA_coup_in_madagascar:0 "策划马达加斯加政变"
 FRA_coup_in_madagascar_flag:0 "策划马达加斯加政变"
 FRA_coup_in_madagascar_desc:0 "很多在马达加斯加的法国人仍然渴望回到战场抗击侵略者，我们只需要去接触他们就好。"
 targeted_sabotage_plant_explosives:0 "安装炸药"
 targeted_sabotage_plant_explosives_desc:0 "同当地的抵抗组织合作，我们的特工将在深夜潜入工厂，将炸药安放在承重结构附近，因此整个工厂将会崩塌在生产设备顶部。"
 targeted_sabotage_organize_more_meetings:0 "组织更多集会"
 targeted_sabotage_organize_more_meetings_desc:0 "对工人的访谈表明：组织大规模集会以讨论次要问题会大大减慢生产速度，对于我们的特工来讲却是最低成本。"
 targeted_sabotage_destroy_bridge:0 "炸毁桥梁"
 targeted_sabotage_destroy_bridge_desc:0 "当地抵抗组织已经确定了一座桥梁，是该地区敌人供应的关键。我们的特工将携带几磅重的高爆炸药来缩小范围。"
 targeted_sabotage_collapse_tunnel:0 "摧毁隧道"
 targeted_sabotage_collapse_tunnel_desc:0 "该地区的主要铁路线穿过一条狭窄的隧道。我们的特工已经确定了施工中的结构薄弱点，并将利用炸药使隧道坍塌。"
 targeted_sabotage_remove_roadsigns:0 "移除路标"
 targeted_sabotage_remove_roadsigns_desc:0 "我们的特工将拆除路标并把其他路标转向，以使占领军的行军更加困难。"
 targeted_sabotage_immobilize_rolling_stock:0 "瘫痪火车"
 targeted_sabotage_immobilize_rolling_stock_desc:0 "直到被修复之前，铁路车厢润滑点中的少量沙子最终将使火车停止，从而阻塞了铁路线。即使是少数的瘫痪车辆也可能使整个系统崩溃。"
 targeted_sabotage_burn_storage:0 "烧毁库存"
 targeted_sabotage_burn_storage_desc:0 "本地抵抗组织已确定包含高度易燃化合物的仓库。在夜幕的掩护下，我们的特工将纵火烧毁仓库，并在混乱中撤出。"
 targeted_sabotage_destroy_mining_equipment:0 "销毁采矿装备"
 targeted_sabotage_destroy_mining_equipment_desc:0 "当地抵抗组织指出，采矿中使用的许多重型设备极为脆弱。我们的特工将使用炸药来破坏许多关键零件，从而停止采矿作业。"
 operation_targeted_sabotage_industry:0 "破坏工业"
 operation_targeted_sabotage_industry_desc:0 "§L敌国领土上的抵抗力量要求支持以致使当地一家工厂停工。§!"
 operation_targeted_sabotage_infrastructure:0 "破坏基础设施"
 operation_targeted_sabotage_infrastructure_desc:0 "§L敌国领土上的抵抗力量一直在低调地对敌军的基础设施进行努力，但迄今为止仍缺乏造成重大影响的资源。§!"
 operation_targeted_sabotage_resources:0 "破坏资源"
 operation_targeted_sabotage_resources_desc:0 "§L敌国领土上的抵抗组织使我们了解到敌人在该地区开采资源的努力。一个“适当放置”的扳手可以防止这种情况的发生。§!"
 operation_rescue_operative:0 "营救被捕特工"
 operation_rescue_operative_desc:0 "§L我们的特工之一已被敌人逮捕。在将其永久从游戏中移除之前，我们必须尽快将其救回。§!"
 free_operative_free_in_transit:0 "拦截囚车"
 free_operative_free_in_transit_desc:0 "我们的特工正在被汽车从他们被关押的监狱与被讯问的地方之间运送。我们知道路线，并将派遣一个小队埋伏，杀死守卫并释放我们的特工。"
 free_operative_liberate_camp:0 "突击营地"
 free_operative_liberate_camp_desc:0 "在接受讯问时，我们的特工与其他重要囚犯被关在营地。我们将以一小队对营地发动进攻，压制在场的所有警卫，并释放我们的特工。"
 free_operative_smuggle_in_escape_gear:0 "偷运逃生工具"
 free_operative_smuggle_in_escape_gear_desc:0 "我们的科学家开发了一套逃生工具。我们的当地联络人已同意进行传递。然后，我们的特工将使用给定的工具，进行逃脱。"
 operation_outcome_consumes_token_tt:1 "这个操作也许会暴露§Y渗透特工§!."
 operation_outcome_sabotage_industry_tt:0 "将本地抵抗力集中于针对工业，并增加成功攻击的机会。"
 operation_outcome_sabotage_infrastructure_tt:0 "将本地抵抗力集中于针对基础设施，并增加成功攻击的机会。"
 operation_outcome_sabotage_resources_tt:0 "将本地抵抗力集中在针对资源开采上，并增加成功攻击的机会。"
 operation_coup_government:0 "策划政变"
 operation_coup_government_desc:0 "§L[From.GetNameDefCap]已经足够成熟进行政变。 在适当的支持下，一些良好、可靠的人 可以从根源上推翻[From.GetAdjective]政府的统治基础。§!"
 collaboration_government_set_up_planning_committees:0 "成立规划委员会"
 collaboration_government_set_up_planning_committees_desc:0 "我们团队将与一些富有同情心的政客会面，讨论在我们占领后组建一个新政府来管理[From.GetNameDef]的可能性，并成立一些小工作组来制定细节。"
 collaboration_government_train_paramilitary_forces:0 "训练准军事部队"
 collaboration_government_train_paramilitary_forces_desc:0 "我们团队将组织和训练一些单位，协助新政府维护法律和秩序。在新政府成立之前，他们将帮助保卫后方地区。"
 collaboration_government_contact_military_officers:0 "联络军官"
 collaboration_government_contact_military_officers_desc:0 "我们团队将追踪一些线索，这些线索表明，一些退役军官对目前 [From.GetAdjective]政府深感不满， 并愿意帮助我们在占领后建立一个新政府。"
 operation_collaboration_government:0 "筹备合作政府"
 operation_collaboration_government_desc:0 "§L成立一个友好的政府来管理[From.GetNameDef]，可以让我们集中精力对付其他敌人，并释放军队去征讨其他目标。§!"
 fake_intel_decoy_tanks:0 "诱饵坦克"
 fake_intel_decoy_tanks_desc:0 "我们创造了从远处看像坦克的廉价诱饵。我们将把它们放在容易被发现的位置，并确保敌人有足够的时间注意到它们。"
 fake_intel_radio_deception:0 "无线电欺骗"
 fake_intel_radio_deception_desc:0 "我们将成立一个无线电专家小分队，伪装成一个更大编队的信号分遣队。他们还将使用我们的旧版本密码，让敌人更容易读取他们的信息。"
 fake_intel_deliberate_leaks:0 "故意泄密"
 fake_intel_deliberate_leaks_desc:0 "我们在外国的一些特工将确保他们在合适的人员面前轻率行事，从而确保敌人通过“可靠的”来源获得所需的信息。"
 fake_intel_press_releases:0 "新闻发布"
 fake_intel_press_releases_desc:0 "我们将邀请记者就我们希望敌人了解的一些事情写非常详细的报道。"
 fake_intel_utilize_double_agents:0 "利用双重间谍"
 fake_intel_utilize_double_agents_desc:0 "我们已经把敌人情报部门的一些初级线人调来了。他们将被鼓励向对方提供正确的信息。"
 fake_intel_plant_evidence:0 "植入证据"
 fake_intel_plant_evidence_desc:0 "我们将在敌人控制的但我们目前不感兴趣的地方展开一次小规模行动，并确保我们留下大量证据。"
 fake_intel_release_pow:0 "释放俘虏"
 fake_intel_release_pow_desc:0 "出于人道主义考虑，一名被俘的敌军军官将被遣返回国。在他离开之前，我们会确保他无意中看到了一些东西。"
 operation_fake_intel:0 "植入假情报"
 operation_fake_intel_desc:0 "§L我们知道[From.GetAdjective]在我国搜集情报很活跃。有时，正好给那些正在寻找信息的人提供他们想要听到的信息。§!"
 heavy_water_raid:0 "重水之战—冈赛塞德行动"
 heavy_water_raid_desc:0 "§L德国人已经开始在挪威一家工厂生产重水，可能与开发原子弹的计划有关。即使生产出的重水不足以让他们能够制造出这样的武器，但这无疑会极大地促进他们的研究。§!"
 heavy_water_infiltration:0 "空投突击队和补给"
 heavy_water_infiltration_desc:0 "一架改装过的轰炸机将在该地区空投一小队挪威突击队，与一支先遣队和当地抵抗力量会合。"
 heavy_water_attack:0 "破坏重水工厂"
 heavy_water_attack_desc:0 "据报道，这家工厂的安全措施不严。我们有一名抵抗组织成员已混进去，他为我们提供了警卫巡逻时间表。一旦进入，我们小组将放置炸药，并留下证据证明这是一次常规军事行动。"
 heavy_water_exfiltration:0 "撤离"
 heavy_water_exfiltration_desc:0 "这支队伍将分头行动，要么加入当地的抵抗部队，要么设法回到友军阵线。"
 bruneval_raid:0 "叮咬行动"
 bruneval_raid_desc:0 "§L在雷达发展方面，敌人似乎走在我们前面。我们已经在一个易受攻击的地方发现了一个敌人的雷达装置，我们相信这可能是一支小规模部队为获取更多情报而进行的足够果断的攻击。§!"
 bruneval_infiltration:0 "空投突击队"
 bruneval_infiltration_desc:0 "将集结一个连的空降部队，夜间从目标附近的低空空降。"
 bruneval_attack:0 "缴获雷达装置"
 bruneval_attack_desc:0 "突击队将分为四个小组，以占领该设施并清理撤离海滩。一名专家将拆卸并拍摄雷达装置。该部队还将试图抓获一名敌方技术员进行审讯。"
 bruneval_exfiltration:0 "通过登陆艇撤退"
 bruneval_exfiltration_desc:0 "由友军海军护送，一支搭载部队掩护撤离的登陆舰编队，将登陆并接走突击部队。"
 capture_tito:0 "跃马行动"
 capture_tito_desc:0 "§L南斯拉夫游击队的力量不断增强，并取得了越来越大胆的进步。在许多地区，他们逍遥法外，有效地控制了乡村，封锁了道路。做到这一点的关键是游击队领导人铁托，他一直在协调和控制这些行动。把他除掉将严重打击这些地区的抵抗力量。§!"
 capture_tito_infiltration:0 "空降突袭"
 capture_tito_infiltration_desc:0 "第一波伞兵将通过滑翔机突击铁托疑似藏身处的顶部。利用行动的突然性，他们将使铁托的守卫崩溃，并抓捕或杀死铁托。"
 capture_tito_attack:0 "大扫荡"
 capture_tito_attack_desc:0 "机动纵队将前进以与空降部队取得联系，并在此过程中杀死所有反抗的游击队员。"
 capture_tito_exfiltration:0 "清理区域"
 capture_tito_exfiltration_desc:0 "一旦这两个突击部队联结起来，他们将巩固，扫荡幸存下来的敌人。"
 rescue_mussolini:0 "拯救墨索里尼"
 rescue_mussolini_desc:0 "§L在被[ITA.GetLeader]罢免之后，墨索里尼已在亚平宁山脉的一家小旅馆中被捕。我们有一个小窗口时机可将他解救并送回我们的战线，在我们成功后，他无疑将在这里帮助管理意大利领土§!"
 rescue_mussolini_infiltration:0 "靠近监狱降落滑翔机"
 rescue_mussolini_infiltration_desc:0 "一个别动队将登上滑翔机，并降落到我们情报部门指示墨索里尼被捕的地方附近。"
 rescue_mussolini_attack:0 "突击监狱"
 rescue_mussolini_attack_desc:0 "突击部队将攻击并占领旅馆并释放墨索里尼。理想情况下，驻军将无动于衷而不是将其反抗。一定要确保速度让他们来不及反应。"
 rescue_mussolini_exfiltration:0 "通过飞机撤离"
 rescue_mussolini_exfiltration_desc:0 "一架具有出色短途起降能力的小型飞机将降落并接走墨索里尼，然后转向带他飞往友好的机场。"
 GER_rescued_mussolini:0 "成功拯救墨索里尼"
 infiltration_paradrop_outcome:0 "尽管在黑暗中找到降落区有些麻烦，但该小队还是安全着陆。"
 infiltration_submarine_outcome:0 "第一次尝试被大浪阻拦，第二天第二次登录尝试获得成功，并安全地将团队运送到了岸上。"
 infiltration_border_outcome:0 "在非常恶劣的天气的掩护下，我们的团队找到了先前发现的小径，并越过边界继续前进，没有其他问题。"
 infiltration_diplomatic_outcome:0 "该团队毫不费力地进入了该国，并巧妙地避开了敌人的反情报网。"
 exfiltration_air_pickup_outcome:0 "小型运输机顺利的找到了接载点，并将小队安全地送回了我们的战线。"
 exfiltration_submarine_pickup_outcome:0 "经过几天与当地敌方巡逻队的紧张刺激的捉迷藏活动，我们的小队设法到达了接送点，隐秘的离开。"
 exfiltration_border_outcome:0 "小队在夜幕掩护下越过边界逃脱，利用当地向导帮助他们找到了穿越边界防线的方法。"
 exfiltration_go_to_ground_outcome:0 "我们的小队已经融入当地平民之中，目前正在制定计划，要么回到我们的战线，要么留在该地区进行进一步的任务。"
 fake_intel_decoy_tanks_outcome:0 "尽管敌人在该地区进行了几次侦察飞行，但我们不能确定他们发现并相信了诱饵。我们正在等待其他来源的确认，他们是否已经上钩了。"
 fake_intel_radio_deception_outcome:0 "我们的无线电操作员制造了大量的流量。敌人是否真的监视了其中的任何一个都很难说。"
 fake_intel_deliberate_leaks_outcome:0 "我们确定向敌方特工泄漏了一些小的情报，这些情报描绘了与现实几乎完全不同的情况。对方是否采信还有待观察。"
 fake_intel_press_releases_outcome:0 "我们的新闻部确保在友好和中立的报纸中报道媒体大致符合我们的期望。"
 fake_intel_utilize_double_agents_outcome:0 "我们的双重特工为另一方提供了慷慨的信息帮助-其中有些甚至是正确的，以确保敌人继续信任他们。"
 fake_intel_plant_evidence_outcome:0 "我们进行的诱导突袭取得了圆满成功，而另一方则获得了我们行动的大量证据。早期报告表明，已经有许多部队对此作出反应。"
 fake_intel_release_pow_outcome:0 "该特工被引导到几个军事营地附近，并被允许注意到实际上并不存在的师的各种番号。"
 targeted_sabotage_plant_explosives_outcome:0 "该小组成功地放置了炸药，摧毁了建筑物。据报道，对机床的损坏很小，但仍需要大量时间进行重建。"
 targeted_sabotage_organize_more_meetings_outcome:0 "我们的特工成功地渗透到了目标公司的中层管理人员，积极地重组了流程，通过与关键相关人员的协作，寻求更大的破坏。生产率已大大下降。"
 targeted_sabotage_destroy_bridge_outcome:0 "小组放下了炸药，在一列火车经过时引爆。在爆炸和火车脱轨双重作用下，整个桥都掉入了河中。"
 targeted_sabotage_collapse_tunnel_outcome:0 "在确定结构上的薄弱点后，该小组放下炸药并撤离。虽然对隧道的损坏是可以修复的，但是要等到隧道再次完全可用，需要一些时间。"
 targeted_sabotage_remove_roadsigns_outcome:0 "小组成功地清除了多个重要路口的路标，并替换了其他位置的路标，这使该地区不熟悉的驾驶员感到非常困惑。"
 targeted_sabotage_immobilize_rolling_stock_outcome:0 "该小组渗透到一个铁路场站，成功破坏了许多火车。只有在火车行驶了几公里并停止在空旷的轨道上之后，这种影响才会显现出来。"
 targeted_sabotage_burn_storage_outcome:0 "该小组成功地烧毁了当地的仓储区域，摧毁了数百吨的存储资源，并严重影响了维持库存的能力。"
 targeted_sabotage_destroy_mining_equipment_outcome:0 "该团队设法破坏了大多数重型采矿设备。尽管某些损害可能是表面的，但仍会在生产流程中造成一些严重的瓶颈。"
 steal_blueprints_bribe_outcome:0 "我们与遇到财务困难的工程师联系，并说服他提供一些秘密文件以换取一些可兑换货币。"
 steal_blueprints_seduction_outcome:0 "我们的特工找到了我们所需要的工程师，他对自己的工作非常开放。"
 steal_blueprints_infiltrate_naval_design_office_outcome:0 "我们的特工成功地渗透到海军装备供应商，并制作了许多关键部件蓝图的副本。"
 steal_blueprints_steal_prototype_outcome:0 "原型机已成功回收，并飞往友好的飞机场。我们的工程师现在将其分解。"
 steal_blueprints_middle_manager_outcome:0 "我们的特工在小公司的管理上花费的时间大大增加了我们对敌人经济的了解。我们仍在调查有关我们的特工在那里工作时生产率提高的报告。"
 capture_cyphers_bribe_outcome:0 "我们的特工从一个不具名的来源获得了密码本的完整副本，以换取一些贵重物品。"
 capture_cyphers_raid_outcome:0 "一个小型突击队成功地袭击了一个电台，并设法在销毁密码之前获得了它的副本。"
 capture_cyphers_seduction_outcome:0 "我们的特工能够说服拥有密码的人分享密码本。"
 capture_cyphers_smuggle_outcome:0 "我们的特工设法说服[From.GetNameDef]中的联系人向他发送了通信的密码的完整副本。"
 capture_cyphers_reverse_engineer_outcome:0 "我们的特工成功地获得了敌方加密机的实例。尽管不如军用模组强大，但它仍将使我们对他们的行动有很多了解。"
 collaboration_government_set_up_planning_committees_outcome:0 "该小组成立了多个计划小组，以组织新政府，并确保战斗行动结束后权力的平稳过渡。"
 collaboration_government_train_paramilitary_forces_outcome:0 "该小组已将一些可靠的人（其中一些人有军事经验）组织到小型准军事部队中，这将有助于保卫我们不断前进的军队的后方。"
 collaboration_government_contact_military_officers_outcome:0 "我们的小组与退役军官进行了一些接触，只要他们可以在新政府中发挥作用，或许会说服他们帮助组织新政府。"
 free_operative_free_in_transit_outcome:0 "在一个小型突击队的支持下，我们的团队能够进行伏击并且在他们转移到新的位置时恢复我们的特工"
 free_operative_liberate_camp_outcome:0 "在囚犯要被调动的仅仅几个小时之前，一个小型突击队就设法解放了拘留我们特工的监狱。"
 free_operative_smuggle_in_escape_gear_outcome:0 "我们的特工收到了逃生工具，并在夜幕掩护下成功脱离了监狱，在与我们联系之前，花费几天避开了搜索小组和巡逻队。"
 infiltrate_military_bribe_outcome:0 "我们的特工成功说服一名现役士兵为我们工作，以换取可观的金钱。"
 infiltrate_military_seduction_outcome:0 "我们的特工已与一名活跃的士兵建立了联系，后者已成为可靠的信息来源。"
 infiltrate_military_turned_pow_outcome:0 "我们的心理战部门已经成功地说服了战俘关于我们事业的正义性，并将其遣送回另一方。"
 infiltrate_military_ideological_supporter_outcome:0 "我们的特工已经与不再支持当前[From.GetAdjective]体制的一些官员联系。"
 resistance_contacts_radio_circuits_outcome:0 "该小组与几个抵抗部队取得了联系，指导他们进行无线电技术训练，并且为他们留下了无线电操作员。"
 resistance_support_pidgeons_outcome:0 "许多鸽子被丢在敌后，并给出了如何饲养和照顾它们的指导。"
 resistance_contacts_briefings_outcome:0 "该小组指示抵抗力量成员计划其所在部门的行动，确定情报收集的优先顺序，并安排补给。"
 resistance_support_arms_depots_outcome:0 "该小组在隐蔽的地方建立了几个武器弹药库，以提高抵抗力量的打击力。"
 resistance_support_distribute_weapons_outcome:0 "该小组将武器分发给了许多抵抗部队，并指导成员使用它们。"
 resistance_support_organize_training_outcome:0 "该小组举办了基础野战工具，小型武器维护和拆除课程。"
 resistance_support_coordinate_groups_outcome:0 "该小组召集了最大抵抗团体的代表，以适当地协调大规模行动，并确保将补给物定向到最需要的地方。"
 heavy_water_raid_outcome_tt:0 "我们将试图摧毁德国重水厂，以防止其核研究项目取得突破。"
 bruneval_raid_outcome_tt:0 "我们将尝试获取敌方雷达技术的组件，以帮助我们自己进行研究。"
 capture_tito_outcome_tt:0 "我们将尝试逮捕或杀死铁托。这是一个冒险的行动，可能会失败。"
 rescue_mussolini_outcome_tt:0 "我们将试图解救墨索里尼。这是一个冒险的行动，可能会失败。"
 coordinated_strike_scout_target:0 "侦察目标"
 coordinated_strike_scout_target_desc:0 "该小队将对目标进行侦察、拍照，并提供有关高价值目标位置的最新资料。"
 coordinated_strike_scout_target_outcome:0 "该小队在攻击开始前几个小时就提供了关于敌人总部和其他重要地点的准确信息。"
 coordinate_strike_mark_targets:0 "标记目标"
 coordinate_strike_mark_targets_desc:0 "该小队将使用预先安排的信号和标记，让我们部队更容易发现高价值的目标。"
 coordinate_strike_mark_targets_outcome:0 "尽管这些标记必须在短时间内和黑暗中完成，但它们非常成功地将我们部队引向最重要的目标。"
 coordinated_strike_sabotage_communications:0 "破坏通讯"
 coordinated_strike_sabotage_communications_desc:0 "我们小分队将在关键的前几个小时切断电话线，伏击通讯员，以中断敌人的通信。"
 coordinated_strike_sabotage_communications_outcome:0 "我们的小队成功地中断了敌人的通讯，使他们对我们的进攻反应迟缓。"
 coordinated_strike_direct_units:0 "指挥部队"
 coordinated_strike_direct_units_desc:0 "当攻击开始时，我们小队将通过无线电指挥我们部队到达最有价值的目标。"
 coordinated_strike_direct_units_outcome:0 "我们的小分队非常成功地指挥了我们的部队，从而对敌人造成更多的伤害。"
 coordinated_strike_occupy_bridges:0 "占领桥梁"
 coordinated_strike_occupy_bridges_desc:0 "我们的队伍将确保该地区的桥梁，以阻止敌人的破坏，并迎接敌人反击。"
 coordinated_strike_occupy_bridges_outcome:0 "该小组成功地击败了关键桥梁的警卫人员，并切断了炸药的电线，使我们的部队不受阻碍地前进。"
 operation_coordinated_strike:0 "协同打击"
 operation_coordinated_strike_desc:0 "§L要取得对[From.GetNameDef]的胜利，我们必须狠狠地打击一下。如果我们将关键人员部署到位，我们可以确保这一击在其造成最大损失的地方发生。§!"
 coordinated_strike_tt:0 "我们将对§Y[From.GetNameDef]§!宣战。 在冲突的最初 §Y3 days§!之内， 我们在选定区域为港口攻击和战略轰炸任务提供额外的奖励。"
 exfiltration_air_pickup_outcome_fail:0 "§R我们的领航员发现指定的降落地点被来自多个敌方防空部队的泛光灯照亮，并决定行动受到了影响。§!"
 exfiltration_submarine_pickup_outcome_fail:0 "§R潜水艇在商定的撤离点等待了几个小时，但没有收到岸上的消息表明我们的小组已准备好撤离。艇员报告说，在此期间，岸上的敌人活动有所增加。§!"
 exfiltration_border_outcome_fail:0 "§R边界另一边的向导徒劳地等待着我们的小队出现，直到由于敌方巡逻接近而不得不放弃自己的位置。§!"
 exfiltration_go_to_ground_outcome_fail:0 "§R到目前为止，该团队未能在预先安排的时间表中进行联系。我们没有关于他们发生的事情的进一步信息。§!"
 OPERATION_OUTLOOK_LABEL:0 "展望"
 OPERATION_RISK_HEADER:0 "§H风险:§! $VAL|-%0$"
 OPERATION_OUTCOME_HEADER:0 "§H奖励结果:§! $VAL|+%0$"
 OPERATION_BASE:0 "行动："
 RISK_LOW:0 "§G安全§!"
 RISK_MID:0 "§R有风险§!"
 RISK_HIGH:0 "§R致命的§!"
 OUTCOME_BASE:0 "§Y常规§!"
 OUTCOME_GOOD:0 "§G好§!"
